<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Countdown - Resort Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #0a1128 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fireworks canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Fade transition */
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Glow effect for countdown */
        .glow {
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 0 40px rgba(255, 215, 0, 0.6),
                         0 0 60px rgba(255, 215, 0, 0.4);
        }

        /* Pulse animation */
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Logo styling */
        .logo-container {
            filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Flip animation for numbers */
        .flip {
            animation: flipNumber 0.6s ease-in-out;
        }

        @keyframes flipNumber {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* Shake animation for last 10 seconds */
        .shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Coconut Trees */
        .coconut-tree {
            position: fixed;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
        }

        .coconut-tree-left {
            left: 0;
            animation: sway 4s ease-in-out infinite;
        }

        .coconut-tree-right {
            right: 0;
            animation: sway 4s ease-in-out infinite reverse;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
        }

        .tree-trunk {
            width: 40px;
            height: 300px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
        }

        .tree-trunk::before,
        .tree-trunk::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: #654321;
            border-radius: 50%;
        }

        .tree-trunk::before { top: 30%; }
        .tree-trunk::after { top: 60%; }

        .palm-leaves {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        .palm-leaf {
            position: absolute;
            width: 120px;
            height: 80px;
            background: linear-gradient(45deg, #228B22, #32CD32, #228B22);
            border-radius: 50% 0;
            transform-origin: bottom right;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .palm-leaf:nth-child(1) { transform: rotate(-60deg) translateX(-50px); }
        .palm-leaf:nth-child(2) { transform: rotate(-30deg) translateX(-40px); }
        .palm-leaf:nth-child(3) { transform: rotate(0deg) translateX(-30px); }
        .palm-leaf:nth-child(4) { transform: rotate(30deg) translateX(-40px); }
        .palm-leaf:nth-child(5) { transform: rotate(60deg) translateX(-50px); }

        .coconuts {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .coconut {
            width: 20px;
            height: 25px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 50% 50% 45% 45%;
            display: inline-block;
            margin: 0 2px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
        }

        /* Hide trees on small screens */
        @media (max-width: 768px) {
            .coconut-tree {
                display: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    
    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 relative z-20">
        
        <!-- Logo Section -->
        <div class="text-center mb-12 logo-container">
            <img src="logo.png" alt="Resort Logo" class="mx-auto h-24 md:h-32 object-contain">
        </div>

        <!-- Countdown Section -->
        <div id="countdownSection" class="text-center">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600 mb-8 md:mb-12">
                New Year's Eve 2026
            </h1>
            
            <!-- Countdown Timer -->
            <div class="flex justify-center items-center gap-4 md:gap-8 mb-8">
                <!-- Days -->
                <div class="flex flex-col items-center">
                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl p-4 md:p-8 shadow-2xl min-w-[80px] md:min-w-[120px]">
                        <span id="days" class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 glow">00</span>
                    </div>
                    <span class="text-yellow-200 text-sm md:text-lg font-semibold mt-3 uppercase tracking-wider">Days</span>
                </div>

                <span class="text-yellow-400 text-4xl md:text-6xl font-bold">:</span>

                <!-- Hours -->
                <div class="flex flex-col items-center">
                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl p-4 md:p-8 shadow-2xl min-w-[80px] md:min-w-[120px]">
                        <span id="hours" class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 glow">00</span>
                    </div>
                    <span class="text-yellow-200 text-sm md:text-lg font-semibold mt-3 uppercase tracking-wider">Hours</span>
                </div>

                <span class="text-yellow-400 text-4xl md:text-6xl font-bold">:</span>

                <!-- Minutes -->
                <div class="flex flex-col items-center">
                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl p-4 md:p-8 shadow-2xl min-w-[80px] md:min-w-[120px]">
                        <span id="minutes" class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 glow">00</span>
                    </div>
                    <span class="text-yellow-200 text-sm md:text-lg font-semibold mt-3 uppercase tracking-wider">Minutes</span>
                </div>

                <span class="text-yellow-400 text-4xl md:text-6xl font-bold">:</span>

                <!-- Seconds -->
                <div class="flex flex-col items-center">
                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl p-4 md:p-8 shadow-2xl min-w-[80px] md:min-w-[120px]">
                        <span id="seconds" class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 glow">00</span>
                    </div>
                    <span class="text-yellow-200 text-sm md:text-lg font-semibold mt-3 uppercase tracking-wider">Seconds</span>
                </div>
            </div>

            <p class="text-yellow-100 text-lg md:text-2xl font-light tracking-wide">
                <!-- Until the celebration begins... -->
            </p>

            <!-- Dynamic Message -->
            <p id="dynamicMessage" class="text-yellow-300 text-xl md:text-3xl font-bold mt-6 pulse">
                <!-- âœ¨ Get Ready! âœ¨ -->
            </p>
        </div>

        <!-- Celebration Section (Hidden Initially) -->
        <div id="celebrationSection" class="text-center hidden">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600 mb-8 pulse">
                Happy New Year 2026
            </h1>
            <p class="text-yellow-100 text-2xl md:text-4xl font-light tracking-wide mb-12">
                Wishing you joy, prosperity, and unforgettable moments!
            </p>
            <div class="text-6xl md:text-8xl mb-8">
                <!-- ðŸ¥‚âœ¨ðŸŽ‰ -->
            </div>
        </div>

    </div>

    <script>
        // ============================================
        // CONFIGURATION - Easy to change
        // ============================================
        const TARGET_DATE = new Date('January 1, 2026 00:00:00').getTime();
        
        // For testing: Uncomment the line below to set countdown to 10 seconds from now
        // const TARGET_DATE = new Date().getTime() + (10 * 1000);

        // ============================================
        // COUNTDOWN LOGIC
        // ============================================
        const countdownSection = document.getElementById('countdownSection');
        const celebrationSection = document.getElementById('celebrationSection');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                showCelebration();
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update display with leading zeros
            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        // Start countdown
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // ============================================
        // CELEBRATION MODE
        // ============================================
        function showCelebration() {
            // Fade out countdown
            countdownSection.style.transition = 'opacity 1s ease-out';
            countdownSection.style.opacity = '0';
            
            setTimeout(() => {
                countdownSection.classList.add('hidden');
                celebrationSection.classList.remove('hidden');
                celebrationSection.classList.add('fade-in');
                
                // Start fireworks
                startFireworks();
            }, 1000);
        }

        // ============================================
        // FIREWORKS ANIMATION
        // ============================================
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Firework particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += 0.1; // Gravity
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        // Firework class
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = this.randomColor();
                this.createParticles();
            }

            randomColor() {
                const colors = [
                    '#FFD700', // Gold
                    '#FFA500', // Orange
                    '#FF69B4', // Pink
                    '#00CED1', // Turquoise
                    '#FF6347', // Tomato
                    '#9370DB', // Purple
                    '#00FF00', // Lime
                    '#FFFFFF'  // White
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            createParticles() {
                const particleCount = Math.random() * 50 + 50;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            update() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    
                    // Remove dead particles
                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }

            isDead() {
                return this.particles.length === 0;
            }
        }

        // Fireworks manager
        let fireworks = [];
        let animationId;

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6; // Upper 60% of screen
            fireworks.push(new Firework(x, y));
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(10, 17, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update all fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                if (firework.isDead()) {
                    fireworks.splice(index, 1);
                }
            });

            // Create new fireworks randomly
            if (Math.random() < 0.08) {
                createFirework();
            }

            animationId = requestAnimationFrame(animateFireworks);
        }

        function startFireworks() {
            // Create initial burst
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFirework(), i * 200);
            }
            animateFireworks();
        }

        // ============================================
        // OPTIONAL: Restart button for testing
        // ============================================
        // Uncomment below to add a restart button

                location.reload();
            }
        });
        */
    </script>

</body>
</html>
